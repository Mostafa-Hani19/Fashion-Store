<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - متجر الأزياء</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700;800&family=Cinzel+Decorative:wght@400;700;900&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Fashion Store</h1>
                </div>
                
                <nav class="nav-menu">
                    <a href="#home" class="nav-link active">الرئيسية</a>
                    <a href="#products" class="nav-link">المنتجات</a>
                    <a href="#categories" class="nav-link">الفئات</a>
                    <a href="#about" class="nav-link">من نحن</a>
                    <a href="#contact" class="nav-link">اتصل بنا</a>
                </nav>
                
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="ابحث عن منتج..." class="search-input">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    
                    <button class="cart-btn" id="cartBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    
                    <button class="menu-toggle" id="menuToggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-background">
            <div class="hero-text-large">fas<span class="transparent-char">h</span><span class="transparent-char">i</span>on</div>
            <div class="hero-spheres">
                <div class="metallic-sphere sphere-1"></div>
                <div class="metallic-sphere sphere-2"></div>
                <div class="metallic-sphere sphere-3"></div>
                <div class="metallic-sphere sphere-4"></div>
                <div class="metallic-sphere sphere-5"></div>
            </div>
            <img src="../images/image (8).png" alt="Fashion Hero" class="hero-image">
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section" id="categories">
        <div class="container">
            <h2 class="section-title">الفئات</h2>
            <div class="categories-grid" id="categoriesGrid">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section" id="products">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">المنتجات</h2>
                <div class="filter-controls">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">جميع الفئات</option>
                    </select>
                    <select id="sortFilter" class="filter-select">
                        <option value="newest">الأحدث</option>
                        <option value="price-low">السعر: من الأقل للأعلى</option>
                        <option value="price-high">السعر: من الأعلى للأقل</option>
                        <option value="name">الاسم</option>
                    </select>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                <button class="btn btn-secondary" id="loadMoreBtn">تحميل المزيد</button>
            </div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>سلة التسوق</h2>
            <button class="cart-close" id="cartClose">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <p>سلة التسوق فارغة</p>
            </div>
        </div>
        <div class="cart-footer" id="cartFooter" style="display: none;">
            <div class="cart-total">
                <span>الإجمالي:</span>
                <span class="total-price" id="cartTotal">0.00 جنيه</span>
            </div>
            <button class="btn btn-primary btn-block" id="checkoutBtn">إتمام الطلب</button>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="product-modal" id="productModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3 class="footer-logo">Fashion Store</h3>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Fashion Store. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/supabase-service.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
